<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>corona_fetch</title>
  <link rel="stylesheet" href="corona_fetch_search.css">
  <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
</head>
<body>
  <section class="slide">
  <!-- 1 slide - forside   -->

  </section>
  
  <section class="slide">
    <!-- 2 slide   -->
    <section class="search">
      <form id="countryForm">
        <input type="text" name="Country" placeholder="The corona situation in â€¦"></input>
        <button>Search</button>
      </form>
    </section>
    <h2>Percentage Recovered</h2>
    <p class="percentageRecovered"></p>
    <h2>Total Recovered</h2>
    <p class="totalRecovered"></p>
    <h2>Total Confirmed</h2>
    <p class="totalConfirmed"></p>

  </section>


  <section class="slide">
    <!-- 3 slide   -->
    <section class="greyBackground">
      <section class="covid19Information">
        <article class="aboutCovid19">
          <h2>About Covid-19</h2>
          <p>Lorem impsum dolor.....</p>
        </article>
        <article class="guidelines">
          <section class="guidelinesGeneral">
            <p>Stay home</p>
            <img src="pictures/stay-home.png" alt="Stay home">
          </section>
          <section class="guidelinesGeneral">
            <p>Disinfect</p>
            <img src="pictures/disinfectant.png" alt="Disinfect hands">
          </section>
          <section class="guidelinesGeneral">
            <p>Cover Coughs</p>
            <img src="pictures/cover-your-cough.png" alt="Cover cough">
          </section>
          <section class="guidelinesGeneral">
            <p>Wash hands</p>
            <img src="pictures/clean.png" alt="Clean hands">
          </section>
          <section class="guidelinesGeneral">
            <p>Keep distance</p>
            <img src="pictures/protection.png" alt="Keep distance">
          </section>
        </article>
      </section>
    </section>
  </section>  


  <script src="corona_fetch_search.js"></script>
</body>
</html>
