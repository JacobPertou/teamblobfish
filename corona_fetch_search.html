<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>corona_fetch</title>
  <link rel="stylesheet" href="corona_fetch_search.css">
  <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
</head>
<body>
  <section class="slide">
  <!-- 1 slide - forside   -->

  </section>

    <!-- 2 slide   -->
    <section class="green_background">

      <section class="illustration">
        <h4>Lorem ipsum dolor sit amet, consetetur sadipscing </h4>
        <img class="img_shadow" src="pictures/red.png" alt="expression picture">
        <a href="#greyBackground">More about covid-19 <img src="pictures/down-arrow (1).png.png" alt="down arrow"></a>
      </section>

      <section class="counter">
        <section class="search">
          <form id="countryForm">
            <input type="text" name="Country" placeholder="The corona situation in â€¦"></input>
            <button>Search</button>

        </section>

        <section class="counter_data">

        <p class="percentageRecovered"></p>
        <h2>Total Recovered</h2>
        <p class="totalRecovered"></p>
        <h2>Total Confirmed</h2>
        <p class="totalConfirmed"></p>
        </section>
      </section>

    </section>
   
  </section>


  <section class="slide">
    <!-- 3 slide   -->

      <section class="covid19Information">
        <article class="aboutCovid19">
          <h2>About Covid-19</h2>
          <p>Lorem impsum dolor.....</p>
        </article>
        <article class="guidelines">
          <img src="pictures/stayHome.png" alt="Stay home">
          <img src="pictures/disinfect.png" alt="Stay home">
          <img src="pictures/coverCoughs.png" alt="Stay home">
          <img src="pictures/washHands.png" alt="Stay home">
          <img src="pictures/keepDistance.png" alt="Stay home">
        </article>
      </section>
    </section>
