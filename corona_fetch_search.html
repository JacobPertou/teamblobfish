<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>corona_fetch</title>
  <link rel="stylesheet" href="corona_fetch_search.css">
  <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
</head>

<body>
  <section class="slide" id="home">
    <!-- 1 slide - forside   -->
    <section class="greyBackground">
      <header>
        <nav>
          <ul>
            <li><a href="#track">track</a></li>
            <li><a href="#information">information</a></li>
          </ul>
        </nav>
        <h1>Covid-19 recover<br>tracker</h1>
      </header>
      <section class="secondRow">
        <section class="handBacteria">
          <img src="pictures/bacteria.png" alt="bacteria" class="bacteria hovering">
          <img src="pictures/hand.png" alt="hand" class="hand">
        </section>
        <section class="scrollArrow">
          <a href="#track">
            <h2>Track here</h2>
            <img src="pictures/down-arrow (1).png" alt="arrow" class="scroll-down">
          </a>
        </section>
      </section>
    </section>

  </section>

  <section class="slide" id="track">
    <!-- 2 slide   -->
    <section class="search">
      <form id="countryForm">
        <input type="text" name="Country" placeholder="The corona situation in â€¦"></input>
        <button>Search</button>
      </form>
    </section>
    <h2>Percentage Recovered</h2>
    <p class="percentageRecovered"></p>
    <h2>Total Recovered</h2>
    <p class="totalRecovered"></p>
    <h2>Total Confirmed</h2>
    <p class="totalConfirmed"></p>

  </section>


  <section class="slide" id="information">
    <!-- 3 slide   -->
    <section class="greyBackground">
      <section class="covid19Information">
        <article class="aboutCovid19">
          <h2>About Covid-19</h2>
          <p>Lorem impsum dolor.....</p>
        </article>
        <article class="guidelines">
          <section class="guidelinesGeneral">
            <p>Stay home</p>
            <img src="pictures/stay-home.png" alt="Stay home">
          </section>
          <section class="guidelinesGeneral">
            <p>Disinfect</p>
            <img src="pictures/disinfectant.png" alt="Disinfect hands">
          </section>
          <section class="guidelinesGeneral">
            <p>Cover Coughs</p>
            <img src="pictures/cover-your-cough.png" alt="Cover cough">
          </section>
          <section class="guidelinesGeneral">
            <p>Wash hands</p>
            <img src="pictures/clean.png" alt="Clean hands">
          </section>
          <section class="guidelinesGeneral">
            <p>Keep distance</p>
            <img src="pictures/protection.png" alt="Keep distance">
          </section>
        </article>
      </section>
    </section>
  </section>


  <script src="corona_fetch_search.js"></script>
</body>

</html>
